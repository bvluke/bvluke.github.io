  <script>
    function myFunction() {
      var x = document.getElementById("livee");
      if (x.style.display === "none") {
        x.style.display = "block";
         document.getElementById("alive").style = "box-shadow: inset 0 0 0 1px #111315";
        document.getElementById("afinished").style = "box-shadow: none";
         document.getElementById("finshed").style.display = "none";
      } else {
        x.style.display = "none";
        document.getElementById("afinished").style = "box-shadow: inset 0 0 0 1px #111315";
        document.getElementById("alive").style = "box-shadow: none";
        document.getElementById("finshed").style.display = "block";
      }
    }
    </script>
