<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management</title>
    <!--Bootstrap CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
 

    <style>
        @media only screen and (max-width: 600px) {
            .pledge_content {
                font-size: 13px;
            }
        }
        @media only screen and (min-width: 600px) {
            .pledge_content {
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>

    <!--=================End Background Video Section==============-->
    <div class="wapper">
        <!--=================Start Body Section==============-->
        <section style="margin-top: 40px;">
            <div class="container">
                <div class="row" style="margin: 0; justify-content: center;">
                    <div class="col-12">
                        <p>CREATE WALLETS</p>
                        <hr><br>
                        <button id="create">Create new wallet</button>
                        <br><br>
                        <p>Seeds: </p>
                        <input id="seed" type="text" disabled placeholder="Seeds ..." style="width: 100%;"/>
                        <br><br>
                        <p>Addresses: </p>
                        <span id="address1"></span>
                        <br>
                        <span id="address2"></span>
                        <br>
                        <span id="address3"></span>
                        <br>
                        <span id="address4"></span>
                        <br>
                        <span id="address5"></span>
                        <br>
                        <hr>
                    </div>
                    <!--/// End Body Item Area-->
                </div>
            </div>
        </section>
        <!--=================End Body Section==============-->

    </div>
    <!--Bootstrap CDN js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Web3 -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script>
        var seeds = ""
        $("#create").click(() => {
            let mnemonics = ethers.Wallet.createRandom().mnemonic;
            seeds = mnemonics.phrase;

            $("#seed").val(seeds)
            $("#address1").text(ethers.Wallet.fromMnemonic(seeds).address);
            $("#address2").text(ethers.Wallet.fromMnemonic(seeds, "m/44'/60'/0'/0/1").address);
            $("#address3").text(ethers.Wallet.fromMnemonic(seeds, "m/44'/60'/0'/0/2").address);
            $("#address4").text(ethers.Wallet.fromMnemonic(seeds, "m/44'/60'/0'/0/3").address);
            $("#address5").text(ethers.Wallet.fromMnemonic(seeds, "m/44'/60'/0'/0/4").address);
            
            
        })

    </script>
</body>

</html>
